AlexaRadioVorlage:

    AlexaRadio:
        struct: alexarc4shng.child
        
        Meine_Geraete:
            type: list
            visu_acl: rw
            cache: 'yes'

        Praesenzmelder:
            type: bool
            visu_acl: rw
            enforce_updates: 'yes'
            knx_dpt: 1

        PlayPause:
            type: num
            enforce_updates: 'yes'
            visu_acl: rw
            
        Sperren:
            type: bool
            enforce_updates: 'yes'
            visu_acl: rw
            cache: 'yes'
            
            schaltuhr:
                type: dict
                enforce_updates: 'yes'
                uzsu_item: ..
                visu_acl: rw
                cache: 'yes'
                
                active:
                    type: bool
                    eval: sh...activate(value)
                    visu_acl: rw

                Status:
                    type: bool
                    cache: 'yes'
            
        Sender:

            speichern:
                type: num
                visu_acl: rw
                enforce_updates: 'yes'

            SenderAkt:
                type: str
                visu_acl: rw
                cache: 'yes'
                initial_value: 's255597' #<-80s80s; 's237814' = Radio38
            
