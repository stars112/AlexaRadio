                type: list
                visu_acl: rw
                cache: 'yes'
                value: ['s255597','s8954','s56857','s6642','s25531','s237814','s233205']

                Setup1:
                    type: str
                    visu_acl: rw
                    cache: 'yes'
                    initial_value: 's255597'

                Setup2:
                    type: str
                    visu_acl: rw
                    cache: 'yes'
                    initial_value: 's8954'

                Setup3:
                    type: str
                    visu_acl: rw
                    cache: 'yes'
                    initial_value: 's56857'

                Setup4:
                    type: str
                    visu_acl: rw
                    cache: 'yes'
                    initial_value: 's6642'

                Setup5:
                    type: str
                    visu_acl: rw
                    cache: 'yes'
                    initial_value: 's25531'
                    
                aendern:
                    type: str
                    visu_acl: rw
                    
